<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow"  >
                <h2 style="color:#2f3131; text-align: center;">Update</h2>
                <div class="row">
                    <form class="row g-3" >
                        <div class="form-group mb-2 col-md-6" >
                            <label for="exampleInputEmail1">ID</label>
                            <input type="number" class="form-control" [(ngModel)]="people.id" name="id"
                                placeholder="Enter ID">
                        </div>

                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="people.name"  name="name" placeholder="Enter Name">
                            
                        </div>
              
                        <div class="form-group mb-2 col-md-6">
                          <label for="exampleInputEmail1">DOB</label>
                          <input type="date" class="form-control" [(ngModel)]="people.dob" name="dob"  placeholder="Enter DOB">
                     
                        </div>

                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email"  class="form-control"  [(ngModel)]="people.email" name="email" placeholder="Enter Course"> 
                          </div>
        
                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Father Name</label>
                            <input type="text" class="form-control" [(ngModel)]="people.fname" name="fname" placeholder="Enter Father Name"> 
                          </div>

                          <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Mather Name</label>
                            <input type="text" class="form-control" [(ngModel)]="people.mname" name="mname" placeholder="Enter Mother Name"> 
                          </div>
              
                        <div class="form-group mb-2 col-md-6">
                          <label for="exampleInputEmail1"> Contact No </label>
                          <input type="number" class="form-control" [(ngModel)]="people.number" name="number" placeholder="Enter  Contact No"> 
                        </div>

            
                
              
                 </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-outline-success me-2"><i class="bi bi-clipboard-check-fill"></i></button>
                    <button routerLink="/people" class="btn btn-outline-danger"><i class="bi bi-arrow-left"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
